<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1>Edytuj miejsce</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nazwa" />
                <p:inputText id="name" value="#{placeBean.place.name}" required="true"/>
                <p:outputLabel value="Adres" />
                <p:inputText id="adres" value="#{placeBean.place.address}" required="true" />
            </h:panelGrid>
            <p:commandButton action="#{placeBean.update}" value="Edytuj" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
