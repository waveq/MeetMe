<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Stwórz konto</h1>

        <h:form>


            <h:panelGrid columns="2" id="create-acc">   
                <h:outputLabel value="Imię:" />
                <p:inputText id="name" value="#{userBean.user.name}" required="true" />

                <h:outputLabel value="Nazwisko:" />
                <p:inputText id="lastName" value="#{userBean.user.lastName}" required="true" />

                <h:outputLabel value="Login:" />
                <p:inputText id="login"  value="#{userBean.user.login}" required="true">
                    <f:validateLength minimum="4" maximum="20" />
                    <f:validator id="validator" validatorId="loginValidator" />
                </p:inputText>

                <h:outputLabel for="pwd1" value="Hasło:" />  
                <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" label="Password 1" required="true"/>  

                <h:outputLabel for="pwd2" value="Powtórz hasło:" />  
                <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" required="true"/>  
            </h:panelGrid>  
            <p:commandButton id="addButton" update="create-acc" value="Dodaj" ajax="false" action="#{userBean.create}" />  
        </h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  


    </ui:define>
</ui:composition>
