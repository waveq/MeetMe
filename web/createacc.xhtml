<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">
               <h1>Stwórz konto</h1>
        <h:form>
         
            <table>             
                <tr><td>Imie</td><td><h:inputText id="name" value="#{userBean.user.name}" required="true" /></td></tr>
                <tr><td>Nazwisko</td><td><h:inputText id="lastName" value="#{userBean.user.lastName}" required="true" /></td></tr>
                <tr><td>Login</td><td>
                        <h:inputText id="login"  value="#{userBean.user.login}" required="true">
                        <f:validateLength minimum="4" maximum="20" />
                        <f:validator id="validator" validatorId="loginValidator" />
                        </h:inputText>
                    </td></tr>
                <tr><td>Hasło</td><td><h:inputSecret id="password" value="#{userBean.user.password}" required="true" /></td></tr>
                <tr><td></td><td><h:commandButton action="#{userBean.create}" value="Dodaj" /></td></tr>
            </table>
            
        </h:form>
               
    </ui:define>
</ui:composition>
