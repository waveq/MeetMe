<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h1>Lista miejsc</h1>

        <h:form>
            <p:dataTable value="#{eventBean.list}" var="event">
                <p:column headerText="Nazwa">
                    <p:commandLink value="#{event.name}" action="#{eventBean.loadSigns}" actionListener="#{eventBean.eventListener}" >
                        <f:param name="eventID" value="#{event.id}" />
                    </p:commandLink>
                </p:column>
                <p:column headerText="Miejsce" >
                    <p:outputLabel value="#{event.place == null? 'Nie sprecyzowano':event.place.name}"/>
                </p:column>
                <p:column headerText="Adres">
                    <p:outputLabel value="#{event.place == null? 'Nie sprecyzowano':event.place.address}"/>
                </p:column>

                <p:column headerText="Czas rozpoczęcia">
                    <p:outputLabel value="#{event.startTime}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Czas zakończenia">
                    <p:outputLabel value="#{event.endTime}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column rendered="#{userBean.admin}">
                        <p:commandLink value="Edytuj" action="#{eventBean.loadToUpdate()}" actionListener="#{eventBean.eventListener}" >
                            <f:param name="eventID" value="#{event.id}" />
                        </p:commandLink> 
                </p:column>
                <p:column rendered="#{userBean.admin}" >
                        <p:commandLink value="Usuń" action="#{eventBean.delete}" actionListener="#{eventBean.eventListener}" update="@form" >
                            <f:param name="eventID" value="#{event.id}" />
                        </p:commandLink>
                </p:column>
            </p:dataTable>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        </h:form>

    </ui:define>
</ui:composition>
