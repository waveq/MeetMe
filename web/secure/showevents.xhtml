<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">

        <h1>Lista miejsc</h1>

        <h:form>
            <h:dataTable value="#{eventBean.list}" var="event">
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    <h:commandLink value="#{event.name}" action="#{eventBean.loadSigns}" actionListener="#{eventBean.eventListener}" >
                        <f:param name="eventID" value="#{event.id}" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce</f:facet>
                    <h:outputText value="#{event.place == null? 'Nie sprecyzowano':event.place.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Adres</f:facet>
                    <h:outputText value="#{event.place == null? 'Nie sprecyzowano':event.place.address}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Czas rozpoczęcia</f:facet>
                    <h:outputText value="#{event.startTime}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Czas zakończenia</f:facet>
                    <h:outputText value="#{event.endTime}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:panelGroup id="isAdmin-update" rendered="#{userBean.admin}">
                        <h:commandLink value="Edytuj" action="#{eventBean.loadToUpdate()}" actionListener="#{eventBean.eventListener}" >
                            <f:param name="eventID" value="#{event.id}" />
                        </h:commandLink> 
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <h:panelGroup id="isAdmin-delete" rendered="#{userBean.admin}">
                        <h:commandLink value="Usuń" action="#{eventBean.delete}" actionListener="#{eventBean.eventListener}" >
                            <f:param name="eventID" value="#{event.id}" />
                        </h:commandLink>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
