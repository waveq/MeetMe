<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">
        
        <h1>Lista miejsc</h1>
        
          <h:form>
              <h:dataTable value="#{eventBean.lista}" var="event">
                 <h:column>
                   <f:facet name="header">Nazwa</f:facet>
                   <h:commandLink value="#{event.nazwa}" action="#{eventBean.zaladujZapisy}" actionListener="#{eventBean.eventListener}" >
                           <f:param name="eventID" value="#{event.id}" />
                   </h:commandLink>
               </h:column>
                <h:column>
                    <f:facet name="header">Miejsce</f:facet>
                    <h:outputText value="#{event.miejsce == null? 'Nie sprecyzowano':event.miejsce.nazwa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Adres</f:facet>
                    <h:outputText value="#{event.miejsce == null? 'Nie sprecyzowano':event.miejsce.adres}"/>
                </h:column>
              
               <h:column>
                   <f:facet name="header">Czas rozpoczęcia</f:facet>
                   <h:outputText value="#{event.czasRozp}" >
                       <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                   </h:outputText>
                </h:column>
                <h:column>
                   <f:facet name="header">Czas zakończenia</f:facet>
                   <h:outputText value="#{event.czasZakon}" >
                       <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                   </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </ui:define>
</ui:composition>
