<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
               <h1>Dodawanie miejsca</h1>
                
        <h:form>
            
            <h:panelGrid id="addPlace" columns="2" >
                <h:outputLabel value="Nazwa" />
                <p:inputText id="name" value="#{placeBean.place.name}" required="true" >
                    <f:validator id="validator"  validatorId="placeValidator" />
                </p:inputText>
                <h:outputLabel value="Adres" />
                <p:inputText id="address" value="#{placeBean.place.address}" required="true" />
                
            </h:panelGrid>
            <p:commandButton action="#{placeBean.create}" value="Dodaj" update="@form" />
        </h:form>
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
    </ui:define>
</ui:composition>
