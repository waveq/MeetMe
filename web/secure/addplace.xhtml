<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">
               <h1>Dodawanie miejsca</h1>
        <h:form>
            <table>
                <tr><td>Nazwa</td>
                    <td>
                        <h:inputText id="name" value="#{placeBean.place.name}" required="true" >
                        <f:validator id="validator"  validatorId="placeValidator" />
                        </h:inputText>
                    </td></tr>
                <tr><td>Adres</td><td><h:inputText id="address" value="#{placeBean.place.address}" required="true" /></td></tr>
                <tr><td></td><td><h:commandButton action="#{placeBean.create}" value="Dodaj" /></td></tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
