<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">

        <h1>Zapisy</h1>
        <table>
            <tr><td>Nazwa:</td><td><h:outputText value="#{eventBean.event.nazwa}" /></td></tr>
            <tr><td>Miejsce:</td><td><h:outputText value="#{eventBean.event.miejsce.nazwa}" /></td></tr>
            <tr><td>Adres:</td><td><h:outputText value="#{eventBean.event.miejsce.adres}" /></td></tr>
            <tr><td>Czas rozpoczęcia:</td><td><h:outputText value="#{eventBean.event.czasRozp}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText></td></tr>
            <tr><td>Czas zakończenia:</td><td><h:outputText value="#{eventBean.event.czasZakon}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText></td></tr>
        </table>

        <h1>Na wydarzenie przyjdą:</h1>    
        <h:form>
            <h:dataTable value="#{zapisBean.lista}" var="zapis">
                <h:column>
                    <f:facet name="header">Imie</f:facet>
                    <h:outputText value="#{zapis.user.imie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nazwisko</f:facet>
                    <h:outputText value="#{zapis.user.nazwisko}"/>
                </h:column>
                <h:column>
                    <h:panelGroup id="isAdmin" rendered="#{userBean.admin}">
                       <h:commandLink value="Usuń" action="#{zapisBean.usun}" actionListener="#{zapisBean.zapisListener}" >
                           <f:param name="zapisID" value="#{zapis.id}" />
                       </h:commandLink>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{zapisBean.signed==false? 'Zapisz się':'Wypisz się'}" action="#{zapisBean.zapisz}" />
        </h:form>

    </ui:define>
</ui:composition>
