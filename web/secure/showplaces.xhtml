<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h1>Lista miejsc</h1>

        <h:form>
            <p:dataTable value="#{placeBean.list}" var="place">
                <p:column headerText="Nazwa">
                    <h:outputText value="#{place.name}"/>
                </p:column>
                <p:column headerText="Adres">
                    <h:outputText value="#{place.address}"/>
                </p:column>
                <p:column rendered="#{userBean.admin}">
                    <p:commandLink value="Edytuj" action="#{placeBean.loadToUpdate}" 
                                   actionListener="#{placeBean.placeListener}" 
                                   update="@form" >
                        <f:param name="placeID" value="#{place.id}" />
                    </p:commandLink> 
                </p:column>
                <p:column rendered="#{userBean.admin}">
                    <p:commandLink value="UsuÅ„" action="#{placeBean.delete}" 
                                   actionListener="#{placeBean.placeListener}" 
                                   update="@form">
                        <f:param name="placeID" value="#{place.id}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" 
                    closable="true" /> 
    </ui:define>
</ui:composition>
