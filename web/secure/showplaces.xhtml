<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">

        <h1>Lista miejsc</h1>

        <h:form>
            <h:dataTable value="#{placeBean.list}" var="place">
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    <h:outputText value="#{place.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Adres</f:facet>
                    <h:outputText value="#{place.address}"/>
                </h:column>
                 <h:column>
                    <h:panelGroup id="isAdmin-update" rendered="#{userBean.admin}">
                        <h:commandLink value="Edytuj" action="#{placeBean.loadToUpdate}" actionListener="#{placeBean.placeListener}" >
                            <f:param name="placeID" value="#{place.id}" />
                        </h:commandLink> 
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <h:panelGroup id="isAdmin-delete" rendered="#{userBean.admin}">
                        <h:commandLink value="UsuÅ„" action="#{placeBean.delete}" actionListener="#{placeBean.placeListener}" >
                            <f:param name="placeID" value="#{place.id}" />
                        </h:commandLink>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
