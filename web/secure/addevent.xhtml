<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">
               <h1>Dodawanie wydarzenia</h1>
        <h:form>
            <table>
                <td>Wybierz miejsce:</td>
                <td>
                    <h:selectOneMenu id="place" value="#{eventBean.event.place}" required="true">
                            <f:converter converterId="placeConverter" />
                            <f:selectItems
                                value="#{placeBean.list}" var="place" itemValue="#{place}" 
                                itemLabel="#{place.name}" />
                     </h:selectOneMenu>
                </td>
                <tr>
                    <td>Nazwa</td>
                    <td>
                        <h:inputText id="name" value="#{eventBean.event.name}" required="true">
                    <f:validator id="validator" validatorId="eventValidator" />
                        </h:inputText>
                    </td>
                </tr>
                <tr><td>Czas rozpoczęcia (w formacie RRRR-MM-DD GG:MM:SS):</td><td><h:inputText id="startTime" value="#{eventBean.event.startTime}" required="true"  >
                            <f:convertDateTime timeZone="Europe/Warsaw" type="both" /> </h:inputText></td></tr>
                <tr><td>Czas zakończenia (w formacie RRRR-MM-DD GG:MM:SS):</td><td><h:inputText id="endTime" value="#{eventBean.event.endTime}" required="true" >
                            <f:convertDateTime timeZone="Europe/Warsaw" type="both" /> </h:inputText></td></tr>
                <tr><td></td><td><h:commandButton action="#{eventBean.create}" value="Dodaj" /></td></tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
