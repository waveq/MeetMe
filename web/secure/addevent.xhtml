<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../mytemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">
               <h1>Dodawanie wydarzenia</h1>
        <h:form>
            <table>
                <td>Wybierz miejsce:</td>
                <td>
                    <h:selectOneMenu id="miejsce" value="#{eventBean.event.miejsce}" required="true">
                            <f:converter converterId="miejsceConverter" />
                            <f:selectItems
                                value="#{miejsceBean.lista}" var="miejsce" itemValue="#{miejsce}" 
                                itemLabel="#{miejsce.nazwa}" />
                     </h:selectOneMenu>
                </td>
                <tr>
                    <td>Nazwa</td>
                    <td>
                        <h:inputText id="nazwa" value="#{eventBean.event.nazwa}" required="true">
                    <f:validator id="validator" validatorId="eventValidator" />
                        </h:inputText>
                    </td>
                </tr>
                <tr><td>Czas rozpoczęcia (w formacie RRRR-MM-DD GG:MM:SS):</td><td><h:inputText id="czasrozp" value="#{eventBean.event.czasRozp}" required="true"  >
                            <f:convertDateTime timeZone="GMT+1" type="both" /> </h:inputText></td></tr>
                <tr><td>Czas zakończenia (w formacie RRRR-MM-DD GG:MM:SS):</td><td><h:inputText id="czaszakon" value="#{eventBean.event.czasZakon}" required="true" >
                            <f:convertDateTime timeZone="GMT+1" type="both" /> </h:inputText></td></tr>
                <tr><td></td><td><h:commandButton action="#{eventBean.dodaj}" value="Dodaj" /></td></tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
